<mat-spinner *ngIf="spinnerIsActive"></mat-spinner>

<mat-card>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!spinnerIsActive">
    <mat-form-field>
      <input matInput
             type="text"
             [formControlName]="'title'"
             placeholder="Escribe un titulo">
    <mat-error *ngIf="form.get('title').invalid">Por favor ingrese un Titulo</mat-error>
    </mat-form-field>
    <mat-form-field>
    <textarea matInput
              rows="4"
              [formControlName]="'content'"
              placeholder="Escribe un post">
    </textarea>
    <mat-error *ngIf="form.get('content').invalid">Por favor ingrese el Contenido del post</mat-error>
    </mat-form-field>
    <button mat-raised-button
            color="accent"
            type="submit">
      Guardar Post
    </button>
    <div class="inline">
      <button mat-button mat-stroked-button type="button"
              (click)="filePicker.click()">Subir imagen</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>

    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <div *ngIf="!form.get('image').valid && imagePreview" class="message">
      Seleccione el tipo de archivo correcto (.jpeg, .jpe, .jpg, .png)
    </div>
  </form>
</mat-card>
