<mat-spinner *ngIf="spinnerIsActive"></mat-spinner>
<mat-accordion multi="true" *ngIf="posts.length > 0 && !spinnerIsActive">
  <mat-expansion-panel *ngFor="let post of posts">

    <mat-expansion-panel-header>
      {{ post.title }}
    </mat-expansion-panel-header>
    <p> {{ post.content }}</p>

    <mat-action-row>
      <a mat-button mat-raised-button color="primary" [routerLink]="['/editar', post.id]">Editar</a>
      <button mat-button mat-raised-button color="warn" (click)="onDelete(post.id)">Eliminar</button>
    </mat-action-row>

  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="posts.length == 0 && !spinnerIsActive">¡No hay posts agregados aún!</p>
